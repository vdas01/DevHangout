<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>StackOver Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{css/Home.css}">
</head>
<body>
<nav id="navbar">

    <svg aria-hidden="true" class="native svg-icon iconLogoGlyphMd" width="32" height="37" viewBox="0 0 32 37">
        <path d="M26 33v-9h4v13H0V24h4v9h22Z" fill="#BCBBBB"></path><path d="m21.5 0-2.7 2 9.9 13.3 2.7-2L21.5
            0ZM26 18.4 13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5ZM9.1 15.2l15 7 1.4-3-15-7-1.4 3Zm14 10.79.68-2.95-16.1-3.35L7
            23l16.1 2.99ZM23 30H7v-3h16v3Z" fill="#F48024"></path><span>Stack<b>overflow</b></span></svg>

    <div class="search">
        <input type="search" name="search_bar" id="search_bar">
        <i class="fa-solid fa-magnifying-glass search_icon"></i>
    </div>
    <ul class="items">
        <li>
                <span class="profile">
                    <img src="" alt="" id="user_pic">
                </span></li>
        <li><a href=""><i class="fa-solid fa-question"></i></a></li>
        <li><a href="">Recent achivements</a></li>
        <li><a th:href="@{/login}">Login</a>
        <li><a th:href="@{/signup}">signup</a></li>
    </ul>
</nav>
<header>
    <h1>Top Questions</h1>
    <a th:href="@{/questions/ask}">
        <button type="submit" >Ask Question</button>
    </a>
    <div>
        <a th:href="@{/filter}">
            Month
        </a>
        <a th:href="@{/filter}">
            Week
        </a>
        <a th:href="@{/filter}">
            User
        </a>
    </div>
</header>
<main>
    <section class="questions-list">

        <article th:each="questions : ${questionsList}">
            <a th:href="@{/viewQuestion/{questionId} (questionId=${questions.id})}">
                <h2 th:text="*{questions.title}"></h2>
            </a>
            <div class="row-container">
                <p class="views" th:text="'views : ' + *{questions.views}"></p>
                <p class="votes" th:text="'votes : ' + *{questions.votes}"></p>
                <!--                <p class="answered" th:text="*{questions.answer.size()}"></p>-->
                <a th:href="@{/userProfile}">
                    aa
                    <!--                <p class="user" th:text="${questions.user}"></p>-->
                    <!--                <p class="userFollower" th:text="${question.user.follower.size()}"></p>-->
                </a>
            </div>
            <div class="row-container">
                <p class="tags">
                    <span class="tag" th:each="tag, tagStatus : ${questions.tags}" th:text="${tag.name}+' '"  ></span>
                </p>
            </div>
        </article>
    </section>
</main>
</body>
</html>
